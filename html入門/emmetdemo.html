<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet.demo</title>
</head>
<body>
    <!-- main>section>h1と入力しタブを押すことで以下の様に展開をしてくれる -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>
    <!-- h1+h2+h3と入力しtabを押すことで以下のようになる -->
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <!-- ul>li*4と入力しtabを押すことで以下のようになる -->

    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- nav>ul>li*5>a[href=www.test$.com]と入力しtabを押すことで以下のようになる -->
    <nav>
        <ul>
            <li><a href="www.test1.com"></a></li>
            <li><a href="www.test2.com"></a></li>
            <li><a href="www.test3.com"></a></li>
            <li><a href="www.test4.com"></a></li>
            <li><a href="www.test5.com"></a></li>
        </ul>
    </nav>
    
</body>
</html>
